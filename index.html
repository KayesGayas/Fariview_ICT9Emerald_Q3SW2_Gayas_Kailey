<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q3 Seatwork 2</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: url("https://images.unsplash.com/photo-1603481588273-2f908a9a7a1b") no-repeat center center fixed;
    background-size: cover;
    color: white;
}


.navbar-custom {
    background: linear-gradient(to right, #0d47a1, #1976d2);
}
 
.glass-box {
    background: rgba(0, 200, 255, 0.3);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    margin-top: 40px;
    text-align: center;
}

/* Side Panels */
.panel {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
}

.btn-brand {
    width: 100%;
    margin: 5px 0;
}

.store-logo {
    background: white;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
}

.footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    opacity: 0.7;
}

</style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
<div class="container-fluid">
    <a class="navbar-brand" href="#">Shop</a>
    <a class="navbar-brand" href="#">Locate</a>

    <div class="mx-auto text-white fs-3 fw-bold">
        Product Locator
    </div>

    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-light" type="button">Search</button>
    </form>
</div>
</nav>


<div class="container">


<div class="glass-box">
    <h3>Want a gaming laptop?</h3>
    <p>Enter your budget and let's find the right one for you!</p>

    <input type="number" id="budget" class="form-control w-50 mx-auto" placeholder="Enter here...">
    <br>
    <button class="btn btn-dark" onclick="checkBudget()">Find Laptop</button>

    <div id="result" class="mt-3 fw-bold"></div>
</div>

<div class="row">


<div class="col-md-4">
    <div class="panel text-center">
        <h5>Brand & Discounts</h5>
        <button class="btn btn-outline-light btn-brand">Acer</button>
        <button class="btn btn-outline-light btn-brand">Asus</button>
        <button class="btn btn-outline-light btn-brand">Lenovo</button>

        <hr>
        <p>You are eligible for: ₱<span id="discount">0.00</span></p>
    </div>
</div>
 
<div class="col-md-4 offset-md-4">
    <div class="panel text-center">
        <h5>Store Location</h5>

        <div class="store-logo">
            <strong class="text-dark">VillMan Computers</strong>
        </div>
        <p>Cyberzone, SM City Fairview</p>

        <div class="store-logo">
            <strong class="text-dark">Silicon Valley</strong>
        </div>
        <p>SM City North EDSA, Quezon City</p>
    </div>
</div>

</div>

<div class="footer">
© Kailey Gayas
</div>

</div>


<script>

// Gaming laptop data
const laptops = [
    { brand: "Acer", price: 60000 },
    { brand: "Asus", price: 80000 },
    { brand: "Lenovo", price: 70000 }
];

// Function to check budget
function checkBudget() {

    let budget = document.getElementById("budget").value;
    let discount = 0;

    // Operator example
    if (budget >= 80000) {
        discount = budget * 0.10;
        document.getElementById("result").innerHTML =
        "You can afford high-end gaming laptops!";
    }
    else if (budget >= 60000) {
        discount = budget * 0.05;
        document.getElementById("result").innerHTML =
        "You can afford mid-range gaming laptops!";
    }
    else {
        document.getElementById("result").innerHTML =
        "Budget too low for gaming laptops.";
    }

    document.getElementById("discount").innerHTML = discount.toFixed(2);
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
